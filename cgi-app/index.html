<!-- DOCTYPE html-->
<html>
  <head>
    <!-- 日本語の表示 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!-- フレームワーク導入 -->
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- js, cssファイルの読み込み -->
    <script type="text/javascript" src="./js/main.js"></script>
    

    <!-- スマホ対応 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    
    <title>sample title</title>

  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
          $('select').formSelect();
        });
    </script>

    <div class="container">
      <div class="col s2 offset-s2"></div>
      <h1>YouTure</h1>
      <div class="progress">
          <div class="indeterminate"></div>
      </div>
      <p>入力データからどんな動画になるのか予測してみましょう。</p><br>

      <div class="row">
          <form class="col s12" name="title" action="./cgi-bin/cgi_app.py" name="form" class="input_data" method="POST" >
            
            <div class="row">
              
              <!-- タイトル入力 -->
              <div class="col s1 offset-s1"></div>
              <div class="input-field col s7 ">
                <input autocomplete="off" id="title" type="text", name='title' class="validate" required="required" />
                <label for="title">Title</label>
              </div>
            </div>    
                  
            <div class="row">
              <div class="col s1 offset-s1"></div>    
              <div class="input-field col s7">
              
                <select name="category" required="required">
                      <option disabled selected>選択してください</option>
                      <option value="1">映画とアニメ</option>
                      <option value="2">自動車と乗り物</option>
                      <option value="10">音楽</option>
                      <option value="15">ペットと動物</option>
                      <option value="17">スポーツ</option>
                      <option value="19">旅行とイベント</option>
                      <option value="20">ゲーム</option>
                      <option value="22">ブログ</option>
                      <option value="23">コメディー</option>
                      <option value="24">エンターテインメント</option>
                      <option value="25">ニュースと政治</option>
                      <option value="26">ハウツーとスタイル</option>
                      <option value="27">教育</option>
                      <option value="28">科学と技術</option>
                </select>
                <label for="category">Category</label>

              </div> 
            </div>

            
            <!-- 登録者数入力 -->
            <div class="row">
              <div class="col s1 offset-s1"></div>
              <div class="input-field col s7">
                <input id="subscribe" type="number" name="subscribe" class="validate" required="required"/>
                <label for="subscribe">Subscribe</label>
              </div>
            </div> 



            <!-- テキスト入力 -->
            <div class="row">
              <div class="col s1 offset-s1"></div>
              <div class="file-field input-field col s7">
                  <input autocomplete="off"  name="keyword" id="keyword" type="text" class="validate" required="required" />
                  <label for="keyword">Keyword</label>
              </div>
            </div>

            <div class="row">
              
                <div class="col s2 offset-s2"></div>
                <input type="submit" value="submit" class="button1" id="btn1"/>
                <input type="reset" value="reset" class="button1" />
                
            </div>

            <div class="box"></div>
          
          </form>

        </div>
      
      </div>

  </body>

</html>
